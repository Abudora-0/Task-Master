<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskMaster - Productivity To-Do Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaskMaster - A powerful and intuitive to-do list application with task management, priority filtering, and deadline tracking.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app-wrapper">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-tasks"></i> TaskMaster</h2>
        </div>
        
        <div class="stats-container">
            <div class="stat">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="sidebar-filters">
            <h3>Filters</h3>
            <button class="filter-btn active" data-filter="all"><i class="fas fa-list"></i> All Tasks</button>
            <button class="filter-btn" data-filter="pending"><i class="fas fa-circle-notch"></i> Pending</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check-circle"></i> Completed</button>
            <button class="filter-btn" data-filter="today"><i class="fas fa-calendar-day"></i> Today</button>
            <button class="filter-btn" data-filter="overdue"><i class="fas fa-exclamation-circle"></i> Overdue</button>
        </div>

        <div class="sidebar-filters">
            <h3>Priority</h3>
            <button class="priority-filter" data-priority="high"><i class="fas fa-fire"></i> High</button>
            <button class="priority-filter" data-priority="medium"><i class="fas fa-wave-square"></i> Medium</button>
            <button class="priority-filter" data-priority="low"><i class="fas fa-minus-circle"></i> Low</button>
        </div>

        <div class="sidebar-action">
            <button id="undoBtn" class="undo-btn"><i class="fas fa-undo"></i> Undo</button>
            <button id="clearCompleted" class="clear-btn"><i class="fas fa-trash"></i> Clear Done</button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Your Tasks</h1>
            <div class="header-controls">
                <input type="text" id="searchBox" class="search-box" placeholder="Search tasks...">
                <select id="sortBy" class="sort-select">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                    <option value="name">Sort by Name</option>
                </select>
            </div>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="taskText" placeholder="Add a new task..." />
                <select id="taskPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="taskDate" />
                <select id="taskCategory">
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                </select>
                <button id="addTask" class="add-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <textarea id="taskNotes" placeholder="Add notes (optional)..."></textarea>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-inbox"></i>
            <p>No tasks yet. Create one to get started!</p>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>
</div>

<!-- Edit Task Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Task</h2>
        <div class="modal-form">
            <input type="text" id="editTaskText" placeholder="Task name">
            <textarea id="editTaskNotes" placeholder="Task notes"></textarea>
            <select id="editTaskPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="editTaskDate">
            <select id="editTaskCategory">
                <option value="General">General</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
            </select>
            <div class="modal-buttons">
                <button id="saveEditBtn" class="save-btn"><i class="fas fa-save"></i> Save</button>
                <button id="cancelEditBtn" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Notification Toast -->
<div id="toast" class="toast"></div>

<script src="js/script.js"></script>
</body>
</html>
